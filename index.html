<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>xhr CRUD</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3 my-3">
                <div class="card">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea rows="4" id="content" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <select name="" id="" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <button class="btn btn-sm btn-primary">Add Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="postContainer">
            <div class="col-md-4 my-3 postCard">
                <div class="card mb-2">
                    <div class="card-header">
                        <h3 class="m-0">Title</h3>
                    </div>
                    <div class="card-body">
                        <p class="m-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto quod dolorem eum,
                            sunt architecto sequi dignissimos ea soluta debitis adipisci!</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-outline-primary btn-sm">Edit</button>
                        <button class="btn btn-outline-danger btn-sm">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assests/js/app.js"></script>
</body>

</html>
